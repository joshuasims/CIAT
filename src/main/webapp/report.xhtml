               	 		Introductory Description of Climate Divisions&lt;br /&gt;&lt;br /&gt;
               	 		What are Climatic Divisions?&lt;br /&gt;&lt;br /&gt;
            	    	The National Oceanic and Atmospheric Administration (NOAA) categorizes
                	 	historical climate observations into regional zones called Climatic Divisions.
                 		Across the U.S. side of the Great Lakes basin, these divisions generally follow county boundaries,
                 		typically grouping 5-10 counties of similar climate. The climate divisional database was originally designed
                 		to monitor climatic variation and was most applicable to regional hydrology and agriculture.
                 		They continue to be used nationally for monitoring the departure of the current seasonal climate from the long-term average.&lt;br /&gt;&lt;br /&gt;
						Why do we use them?&lt;br /&gt;&lt;br /&gt;
						Historical climatic divisional data is based on actual observations and provide an anchor for discussing past and
						probable future climate changes. They represent areas small enough to be geographically tangible while being large
						enough to include a number of observations and represent a statistically sound record. While they often include numerous,
					  	varied microclimates within their boundary, they describe approximately the smallest scale at which many statements about
				  		climate change can be made with acceptable confidence.&lt;br /&gt;&lt;br /&gt;
						How do we use them?&lt;br /&gt;&lt;br /&gt;
						We use the climatic divisions to provide subregional context for changes in climate at the seasonal and annual scale.
						It is often the case that individual observing stations see trends that are not indicative of the surrounding area.
						The climatic divisional data can help provide a broader perspective of changes in the local climate.
					 	By comparing the records of climatic divisions throughout the Great Lakes basin, similarities and differences in
					  	historical climate trends can help identify with parts of the region are more likely to face certain impacts from climate
					   	change." escape="false" />
